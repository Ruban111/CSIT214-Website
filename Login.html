<!DOCTYPE html>
<html lang="en">
<head>
    
   
    <link rel="stylesheet" href="Login-style.css">
    
    <title>FlyDreamAir-LOGIN</title>
</head>
<body>
    
 <div class="container">
    <div class="navbar">
        <a href="./Index.html" ><img src="FLydreamair.png" class="logo"></a>
      

       </div>
    <div class="box">
        <div class="box-login" id="login">
            <div class="top-header">
                <h3>Hello, Again</h3>
                <small>We are happy to have you back.</small>
            </div>
            <div class="input-group">
                <div class="input-field">
                    <input type="text" class="input-box" id="logEmail" placeholder="Email Address" required>
                    
                </div>
                <div class="input-field">
                    <input type="password" class="input-box" id="logPassword" placeholder="Password" required>
                    
                     
                </div>
                <div class="remember">
                    <input type="checkbox" id="formCheck" class="check">
                    <label for="formCheck"> Remember Me</label>
                </div>
                <div class="input-field">
                    <input type="submit" class="input-submit" value="LOGIN">
                </div>
                <div class="forgot">
                    <a href="#">Forgot password?</a><br /><br />
                    <a href="./Signup.html">Don't Have an Account!</a>
                </div>
            </div>
        </div>
    </body>
    </html>

<!DOCTYPE html>
<html lang="en">
<head>
    
   
    <link rel="stylesheet" href="Signup-style.css">
    
    <title>FlyDreamAir-Register</title>
</head>
<body>
    
 <div class="container">
    <div class="navbar">
        <a href="./Index.html" ><img src="FLydreamair.png" class="logo"></a>
      

       </div>
    <div class="box">
        <div class="box-login" id="login">
            <div class="top-header">
                <h3>WELCOME</h3>
                <small>Register Now & Enjoy Exclusive Rewards</small>
            </div>
            <div class="input-group">
                <div class="input-field">
                    <input type="text" class="input-box" placeholder="FirstName" required>
                    
                </div>
                <div class="input-field">
                    <input type="text" class="input-box" placeholder="LastName" required>
                    
                </div>
                <div class="input-field">
                    <input type="text" class="input-box"  placeholder="Email Address" required>
                    
                </div>
                <div class="input-field">
                    <input type="password" class="input-box"  placeholder="Password" required>
                       
                </div>
                
                <div class="input-field">
                    <input type="password" class="input-box"  placeholder="Confirm Password" required>
                       
                </div>
                
                <div class="input-field">
                    <input type="submit" class="input-submit" value="Register">
                </div>
                <div class="existing">
                    <a href="./Login.html">Already a User!</a>
                    
                </div>
            </div>
        </div>
    </body>
    </html>
